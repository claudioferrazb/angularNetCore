<div class="container">
  <h5 class="py-3">Pacientes</h5><a href="pacientes" class="btn btn-primary">< Voltar</a>
  <div class="row">
    <div class="col-md-12 pr-0">
      <div class="card rounded shadow-sm">
        <form #form="ngForm">
          <div class="p-3">
            <div class="form-row">
              <div class="form-group col-md-12">
                <label>Nome</label>
                <input name="nome" type="text" class="form-control" [(ngModel)]="addPacienteRequest.nome">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label>CPF</label>
                <input name="cpf" type="text" class="form-control" placeholder="00000000000" [(ngModel)]="addPacienteRequest.cpf">
                <label>e-mail</label>
                <input name="email" type="text" class="form-control" placeholder="e-mail" [(ngModel)]="addPacienteRequest.email">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label>Telefone</label>
                <input name="telefone" type="text" class="form-control" placeholder="(00) 90000-0000" [(ngModel)]="addPacienteRequest.telefone">
                <label>Sexo</label>
                <input name="sexo" type="text" class="form-control" placeholder="M-F" [(ngModel)]="addPacienteRequest.sexo">
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="d-flex">
              <button class="btn btn-success" [disabled]="!form.valid" (click)="salvarPaciente()">
                <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
                Salvar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
