<div class="container">
  <h5 class="py-3">Pacientes</h5>
  <div class="input-group mb-2">
    <div class="input-group-prepend me-2">
      <a href="pacientes/add" class="btn btn-primary">+ Novo</a>
    </div>
    <div class="input-group-prepend">
      <div class="input-group-text">Filtro: </div>
    </div>
    <input type="text" class="form-control" placeholder="Filtrar por paciente" [(ngModel)]="filtroLista">
  </div>
  <p *ngIf="!pacientes">Nenhum atendimento encontrado.</p>
  <table class="table" *ngIf="pacientes">
    <thead>
      <tr>
        <th>COD</th>
        <th>CPF</th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Sexo</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let paciente of pacientesFiltrados">
        <td>{{paciente.id}}</td>
        <td>{{paciente.cpf}}</td>
        <td>{{paciente.nome}}</td>
        <td>{{paciente.telefone}}</td>
        <td>{{paciente.sexo}}</td>
        <td>
          <a class="btn btn-primary" routerLink="pacientes/edit/{{paciente.id}}">Editar</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
