<div class="container">
  <h5 class="py-3">Pacientes</h5><a href="pacientes/add" class="btn btn-primary">+ Novo</a>
  <p *ngIf="!pacientes">Nenhum atendimento encontrado.</p>
  <table class="table" *ngIf="pacientes">
    <thead>
      <tr>
        <th>COD</th>
        <th>CPF</th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Sexo</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let paciente of pacientes">
        <td>{{paciente.id}}</td>
        <td>{{paciente.cpf}}</td>
        <td>{{paciente.nome}}</td>
        <td>{{paciente.telefone}}</td>
        <td>{{paciente.sexo}}</td>
        <td>
          <a class="btn btn-primary" routerLink="pacientes/edit/{{paciente.id}}">Editar</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
